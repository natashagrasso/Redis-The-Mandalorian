version: '3.8'

services:
  # ------------------------------------------------
  # 1. BASE DE DATOS (Redis)
  # ------------------------------------------------
  redis:
    image: redis:alpine
    container_name: mandalorian_redis
    # Buena práctica: Activar 'appendonly' para que los datos no se borren al reiniciar
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    # Buena práctica: Healthcheck para avisar cuando está realmente listo
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ------------------------------------------------
  # 2. BACKEND (API Python Flask)
  # ------------------------------------------------
  backend:
    build: ./backend
    container_name: mandalorian_api
    ports:
      - "${API_PORT}:5000"
    volumes:
      - ./backend:/app
    environment:
      # Conectamos con el servicio 'redis' definido arriba
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=5000
    depends_on:
      redis:
        condition: service_healthy # Espera a que Redis esté sano
    networks:
      - app_network

  # ------------------------------------------------
  # 3. FRONTEND (React Vite)
  # ------------------------------------------------
  frontend:
    build: ./frontend
    container_name: mandalorian_web
    ports:
      - "${WEB_PORT}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Le pasamos la URL del backend para que sepa a dónde hacer las peticiones
      - VITE_API_URL=http://localhost:${API_PORT}
    networks:
      - app_network

# Definición de volúmenes para persistencia
volumes:
  redis_data:

# Definición de la red interna
networks:
  app_network:
    driver: bridge